<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        
:root {
    --color-primary: #4b6cb7; 
    --color-secondary: #182848; 
    --color-accent-light: #e1f5fe;
    --color-text: #222222; 
    --color-background: #c9d6ff; 
    --color-white: #e1f5fe; 
    --color-btn-hover: #2b5876;
    --color-btn-primary: #143549; 
    --color-btn-accent: #ff4081;
    --color-error: #e63946; /* New color for error messages */
}
        body {
            background: var(--color-background);
            color: white; /* White text */


        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */

        }
        
        .form-container {
            width: 800px; /* Width of the form */
            background-color: #ffffff; /* White background */
            border-radius: 0.5rem; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 2rem; /* Padding inside the form */
    color: var(--color-accent-light);
            
    background: linear-gradient(145deg, var(--color-primary), var(--color-secondary)); 

        }
        .form-container input{
            color: black;
        }
        .form-container button{
            background: rgba(59, 130, 246, 0.5);
            color: var(--color-white); 
        }
        .form-container button:hover{
            background: var(--color-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="form-container">
            <h2 class="text-xl font-bold text-center">Sign In</h2>
            <form action="login.php" method="POST">
                <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded mt-3" required>
                <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mt-3" required>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded mt-4">Sign In</button>
            </form>
            <p class="mt-3 text-center" style="color: white;">Don't have an account? <a href="register.html" class="text-blue-500">Sign Up</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
